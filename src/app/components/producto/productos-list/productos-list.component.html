<div class="producto-container">
  @for (product of pProductList; track product) {
    <div class="producto-item">
      <h2>Nombre: {{product.nombre}}</h2>
      <h3>Descripcion: {{product.descripcion}}</h3>
      <p>Precio: {{product.precio}}</p>
      <p>Cantidad: {{product.cantidad}}</p>
      @if (areActionsAvailable) {
        <button (click)="callUpdateModalMethod.emit(product)" class="btn btn-success">Edit</button>
        <button  (click)="callDeleteMethod.emit(product)" class="btn btn-danger">Delete</button>
      }
    </div>
  } @empty {
    <p>No products available.</p>
  }
</div>
